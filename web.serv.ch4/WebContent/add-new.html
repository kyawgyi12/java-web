<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	
<link href="resources/css/bootstrap.min.css" rel="stylesheet" />

<title>Add New Student</title>
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h2>Add New Student</h2>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Student Form</h4>
		</div>
		<div class="panel-body">
			<form action="student-add" method="post" class="form-horizontal" role="form">
				<div class="col-xs-8">
				<div class="form-group">
					<label class="col-xs-4 control-label">Name</label>
					<div class="col-xs-8">
						<input class="form-control" type="text" name="name" placeholder="Enter your name" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Date of Birth</label>
					<div class="col-xs-8">
						<input class="form-control" type="date" name="dob" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Gender</label>
					<div class="col-xs-8">
						<select name="gender" class="form-control">
							<option value="0">Male</option>	
							<option value="1">Female</option>					
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-4 control-label">Phone</label>
					<div class="col-xs-8">
						<input class="form-control" type="tel" name="phone" placeholder="Enter your phone" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Email</label>
					<div class="col-xs-8">
						<input class="form-control" type="email" name="mail" placeholder="Enter your email" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Address</label>
					<div class="col-xs-8">
						<textarea rows="6" cols="4" class="form-control" name="address" required="required"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-8 col-xs-offset-4">
						<input type="submit" value="Save" class="btn btn-lg btn-success" />
					</div>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
</body>
</html>
