<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Contact List</title>
</h:head>
<body>
	<h1>Contact List</h1>

	<h:form>
		<p:dataTable value="#{contactController.contactList}" var="c">

			<p:column headerText="Name">
				<p:link outcome="details" value="#{c.name}">
					<f:param name="id" value="#{c.id}"></f:param>
				</p:link>
			</p:column>

			<p:column headerText="Date of Birth">
				<h:outputText value="#{c.dob}">
					<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText>
			</p:column>

			<p:column headerText="Phone">
				<h:outputText value="#{c.phone}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{c.mail}" />
			</p:column>

			<p:column>
				<p:commandButton value="Delete" actionListener="#{contactController.delete(c)}" update="@form"></p:commandButton>
			</p:column>

		</p:dataTable>
	</h:form>


	<p:link value="Create Contact >" outcome="create"></p:link>
</body>
</html>
